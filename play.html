  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1c1c1c, #111);
      color: white;
    }
    .grid-box {
      background: rgba(255, 255, 255, 0.1); 
      border: 1px solid rgba(255, 255, 255, 0.3); 
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .grid-box:hover {
      transform: scale(1.05); 
      box-shadow: 0 8px 15px rgba(255, 255, 255, 0.3); 
    }
    .row{
      display: grid;
      grid-template-columns: 5vw 1vw 5vw 1vw 5vw 1vw 5vw 1vw 5vw 1vw 5vw;
      grid-template-rows: 5vw;
      gap: 5px;
      margin: 5px 0;
    }
    .horizontal{
      display: grid;
      grid-template-columns: 5vw 1vw 5vw 1vw 5vw 1vw 5vw 1vw 5vw 1vw 5vw;
      grid-template-rows: 1vw;
      gap: 5px;
      margin: 5px 0;
    }
    .hid{
      visibility: hidden;
    }
    @media (max-width:768px) {
      .row{
      display: grid;
      grid-template-columns: 7vw 2vw 7vw 2vw 7vw 2vw 7vw 2vw 7vw 2vw 7vw;
      grid-template-rows: 7vw;
    }
    .horizontal{
      display: grid;
      grid-template-columns: 7vw 2vw 7vw 2vw 7vw 2vw 7vw 2vw 7vw 2vw 7vw;
      grid-template-rows: 2vw;

    }
    }
    @media (max-width:480px) {
      .row{
      display: grid;
      grid-template-columns: 9vw 3vw 9vw 3vw 9vw 3vw 9vw 3vw 9vw 3vw 9vw;
      grid-template-rows: 9vw;
    }
    .horizontal{
      display: grid;
      grid-template-columns: 9vw 3vw 9vw 3vw 9vw 3vw 9vw 3vw 9vw 3vw 9vw;
      grid-template-rows: 3vw;
    }
    }
  </style>
</head>
